<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Report System - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .float-animation { animation: float 6s ease-in-out infinite; }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slide-in { animation: slideIn 0.5s ease-out; }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-600 via-blue-600 to-cyan-500 min-h-screen flex items-center justify-center relative overflow-hidden">
    <!-- Animated Background Elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-white opacity-10 rounded-full animate-pulse"></div>
        <div class="absolute -bottom-40 -left-40 w-96 h-96 bg-white opacity-5 rounded-full float-animation"></div>
        <div class="absolute top-1/2 left-1/4 w-32 h-32 bg-yellow-300 opacity-20 rounded-full animate-ping"></div>
        <div class="absolute top-1/4 right-1/4 w-24 h-24 bg-pink-300 opacity-15 rounded-full animate-bounce"></div>
    </div>
    
    <div class="bg-white/95 backdrop-blur-lg p-10 rounded-3xl shadow-2xl w-full max-w-md border border-white/20 relative z-10 slide-in">
        <div class="text-center mb-8">
            <div class="bg-gradient-to-r from-purple-600 to-blue-600 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg float-animation">
                
  <img src="200.png" alt="لوگوی شرکت" width="200" height="">

            </div>
            <h1 class="text-4xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent mb-2">Daily Report System</h1>
            <p class="text-gray-600 text-lg">Welcome back! Please sign in</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div class="relative">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-2 text-purple-500"></i>Username
                </label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-3 pl-12 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200 bg-gray-50 focus:bg-white">
                <i class="fas fa-user absolute left-4 top-11 text-gray-400"></i>
            </div>
            
            <div class="relative">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2 text-purple-500"></i>Password
                </label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 pl-12 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200 bg-gray-50 focus:bg-white">
                <i class="fas fa-lock absolute left-4 top-11 text-gray-400"></i>
            </div>
            
            <button type="submit" 
                    class="w-full bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white font-semibold py-4 px-4 rounded-xl transition duration-200 transform hover:scale-105 shadow-lg">
                <i class="fas fa-sign-in-alt mr-2"></i>Sign In
            </button>
        </form>
        
        <!-- Success/Error Messages -->
        <div id="successMessage" class="mt-4 p-4 bg-gradient-to-r from-green-400 to-green-600 text-white rounded-xl shadow-lg hidden transform transition-all duration-300">
            <div class="flex items-center">
                <i class="fas fa-check-circle text-xl mr-3"></i>
                <span class="font-medium">Login successful! Redirecting...</span>
            </div>
        </div>
        
        <div id="errorMessage" class="mt-4 p-4 bg-gradient-to-r from-red-400 to-red-600 text-white rounded-xl shadow-lg hidden transform transition-all duration-300">
            <div class="flex items-center">
                <i class="fas fa-exclamation-triangle text-xl mr-3"></i>
                <span class="font-medium" id="errorText">Error message</span>
            </div>
        </div>
        
      
        </div>
    </div>

    <script>
        function showMessage(type, message) {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            
            // Hide both messages first
            successDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');
            
            if (type === 'success') {
                successDiv.querySelector('span').textContent = message;
                successDiv.classList.remove('hidden');
                successDiv.classList.add('slide-in');
            } else if (type === 'error') {
                document.getElementById('errorText').textContent = message;
                errorDiv.classList.remove('hidden');
                errorDiv.classList.add('slide-in');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const user = await response.json();
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    showMessage('success', 'Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/static/report-form.html';
                    }, 1500);
                } else {
                    const error = await response.text();
                    showMessage('error', error || 'Login failed. Please try again.');
                }
            } catch (error) {
                showMessage('error', 'Connection error. Please check your internet connection.');
            }
        });

        // Check if already logged in
        window.addEventListener('load', async function() {
            try {
                const response = await fetch('/api/check-auth');
                if (response.ok) {
                    window.location.href = '/static/report-form.html';
                }
            } catch (error) {
                // Not logged in, stay on login page
            }
        });
    </script>
